{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<br><br><br><br>
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h1 class="text-primary text-center h1">Create New Account</h1>
      <hr>
      <!-- <h2 class="my-5 h2 text-center blue-text">Create My Account</h2> -->

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-10 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form class="card-body" action="{% url 'register-user' %}" method="POST"> {% csrf_token %}

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--userName-->
                  <div class="md-form ">
                    <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Jack Bauer" >
                    <label for="fullname" class="">Full Name</label>
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--lastName-->
                  <div class="md-form">
                    <input type="text" id="cellphone" class="form-control" name="cellphone" placeholder="55-372-371">
                    <label for="cellphone" class="">Cell Phone</label>
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--userName-->
                  <div class="md-form ">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Bauer78">
                    <label for="username" class="">Username</label>
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--lastName-->
                  <div class="md-form">
                    <input type="password" id="password" class="form-control" name="password" placeholder="*******">
                    <label for="password" class="">Password</label>
                  </div>

                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Me Up</button>
              <div class="text-muted mt-3">
                <h6>Already have an account? <a href="{% url 'login-page' %}">Login</a></h6>
              </div>
            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
<br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
