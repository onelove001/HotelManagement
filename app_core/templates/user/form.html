{% extends 'base.html' %}

{% block title %} Form Page {% endblock %}

{% block content %}
<br>
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">
        {% if is_student %}
        <!-- card body -->
        <div class="card card-body">
            <h5 class="text-success">You Already Registered<br>
                <strong class="p"> <a href="#" class="waves-effect mt-3">Student Dashboard</a> </strong>
            </h5>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        {% else %}
        <!-- Heading -->
        <h2 class="my-5 h2 text-center text-primary">HOTEL MANAGEMENT SYSTEM</h2>
        <hr>
        <h2 class="my-5 h2 text-center blue-text">Registration Form</h2>

        <!--Grid row-->
        <div class="row">

        <!--Grid column-->
        <div class="col-md-11 mb-4">

            <!--Card-->
            <div class="card">

            <!--Card content-->
            <form class="card-body" action="#" method="POST"> {% csrf_token %}

                <!--Grid row-->
                <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                    <!--firstName-->
                    <div class="md-form ">
                    <input type="text" id="first_name" class="form-control" name="first_name">
                    <label for="first_name" class="">First Name</label>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                    <!--lastName-->
                    <div class="md-form">
                    <input type="text" id="last_name" class="form-control" name="last_name">
                    <label for="last_name" class="">Last Name</label>
                    </div>

                </div>
                <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Username-->
                <div class="md-form input-group pl-0 mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control py-0" value="{{request.user.username}}" aria-describedby="basic-addon1" disabled>
                </div>

                <!--email-->
                <div class="md-form mb-5">
                    <input type="text" id="email" class="form-control" name="email">
                    <label for="email" class="">Email</label>
                </div>

                <!--address-->
                <div class="md-form mb-5">
                <input type="text" id="address" class="form-control" name="address">
                <label for="address" class="">Address</label>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>

            </div>
            <!--/.Card-->

        </div>
        <!--Grid column-->

        </div>
        <!--Grid row-->
        {% endif %}
    </div>
</main>
<!--Main layout-->
<br><br><br><br><br>
{% endblock content %}
